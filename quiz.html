		<main>
			<section>
				<div class="game_header">
					<h1 class="game_score"></h1>
					<div>
						<h3 class="game_round"></h3>
					</div>
				</div>

				<div class="game_content">
					<h1>Compatibilité</h1>
					<h3>Sont-ils compatible ?</h3>
					<br><br>
					<div class="wrapper">
						<button class="game_start" style="width: 180px;"><span>COMMENCER !</span></button>
					</div>
					<div class="game_block">
						<img src="" class="game_img_left" width="250" height="250">
						<div class="game_choice_list" style="display: inline-block;">
							<div style="display: block; padding: 20px;">
								<div class="wrapper">
									<button class="game_choice"><span>OUI</span></button>
								</div>
								<br><br>
								<div class="wrapper">
									<button class="game_choice"><span>NON</span></button>
								</div>
								<br><br>
								<div class="wrapper">
									<button class="game_next"><span>SUIVANT</span></button>
								</div>
							</div>
						</div>
						<img src="" class="game_img_right" width="250" height="250">
					</div>
				</div>

				<br><br>

				<div style="padding-left: 10px;">
					<h3 class="game_response"></h3>
					<h3 class="game_explication"></h3>	
				</div>

				<br><br>
			</section>
